            <form action="#" name="cadastro" id="cadastro" onSubmit="cadastrar()">
                <label for="in_cnpj">Nome</label>
                <input id="in_cnpj" placeholder="Nome do funcionário" type="text">

                <label for="in_email">Permissão</label>
                <input id="in_email" placeholder="Nivel de persmissão do funcionário" type="text">

<script>
  function limparFormulario() {
    document.getElementById("cadastro").reset();
  }

  function aguardar() {
    var divAguardar = document.getElementById("div_aguardar");
    divAguardar.style.display = "block";
}

function finalizarAguardar() {
  aguardar();
  var divAguardar = document.getElementById("div_aguardar");
    divAguardar.style.display = "none";
}

  function cadastrar() {
    aguardar();
    var email = in_email.value;
    var cnpj = in_cnpj.value;
    var senha = in_senha.value;
    var confirmacaoSenha = in_senha_confirm.value;

    if (email.trim() == "" || cnpj.trim() == "" || senha.trim() == "" || confirmacaoSenha.trim() == "") {
       window.alert("Preencha todos os campos para prosseguir!");
      if (email.trim() == "") {
        console.log('email está em branco')
      }

      if (cnpj.trim() == "") {
        console.log('cnpj está em branco');
      }
      if (senha.trim() == "") {
        console.log('senha está em branco')
      }
      if (confirmacaoSenha.trim() == "") {
        console.log('confirmacaoSenha está em branco')
      }
      finalizarAguardar();
      return false;
    } 
    
     if (email.indexOf("@") == -1 || email.indexOf(".com") == -1) {
       window.alert("E-mail inválido! Verifique e tente novamente.");
      return false;
      finalizarAguardar();
    }
    
    if (senha != confirmacaoSenha) {
       window.alert("As senhas inseridas devem ser iguais para prosseguir!");
      finalizarAguardar();
      return false;
    } 


    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        cnpj: cnpj,
        email: email,
        senha: senha,
      })
    }).then(function (resposta) {

      console.log("resposta: ", resposta);

      if (resposta.ok) {
         window.alert("Cadastro realizado com sucesso!");
        window.location = "./login.html";
        limparFormulario();
       finalizarAguardar();
      } else {
        throw ("Houve um erro ao tentar realizar o cadastro!");
      }
    }).catch(function (resposta) {
      console.log(`#ERRO: ${resposta}`);
      finalizarAguardar();
      return false;
    });
  }
</script>
