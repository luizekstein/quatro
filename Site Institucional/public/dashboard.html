<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <link rel="stylesheet" href="./css/style.css"/>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
      <div class="container">
        <h1>Monitoramento do Servidor</h1>
      </div>
      <div>
        <button>Diário</button>
        <button>Semanal</button>
        <button>Mensal</button>
      </div>
    <div class="dash">
      <h1>Procesador</h1>
      <div class="graph">
        <canvas id="myChartLine"></canvas>
      </div>
    </div>
    <div class="dash">
      <h1>RAM</h1>
      <div class="graph">
        <canvas id="myChartLine2"></canvas>
      </div>
    </div>
    <div class="dash">
      <h1>Disco</h1>
      <div class="graph">
        <canvas id="myChartLine3"></canvas>
      </div>
    </div>
    <div>
      <button>Relatórios</button>
    </div>
  </body>
</html>
<script>

  // GRÁFICO DO PROCESSADOR
  const config_line = {
    type: "line",
    data : {
      labels: ["09:00", "10:00", "11:00", "12:00", "13:00", "14:00", "15:00", "16:00", "17:00", "18:00", "19:00", "20:00", "21:00"],
      datasets: [{
          label: "Uso do Processador(%)",
          data: ["30", "40", "70", "60", "80", "50", "40", "53", "60", "83", "95", "100", "70"],
          backgroundColor: "#5042ca",
          borderColor: "#5042ca"
      }]
    },
    options: {
      maintainAspectRatio: false,
    }
  }

  var myChartLine = new Chart(document.getElementById("myChartLine"), config_line);


  // GRÁFICO DA RAM
  const config_line2 = {
    type: "line",
    data : {
      labels: ["09:00", "10:00", "11:00", "12:00", "13:00", "14:00", "15:00", "16:00", "17:00", "18:00", "19:00", "20:00", "21:00"],
      datasets: [{
          label: "Uso da RAM(%)",
          data: ["30", "30", "50", "45", "64", "70", "74", "59", "60", "83", "77", "90", "74"],
          backgroundColor: "#5042ca",
          borderColor: "#5042ca"
      }]
    },
    options: {
      maintainAspectRatio: false,
    }
  }

  var myChartLine = new Chart(document.getElementById("myChartLine2"), config_line2);

  //GRÁFICO DO DISCO
  const config_line3 = {
    type: "line",
    data : {
      labels: ["09:00", "10:00", "11:00", "12:00", "13:00", "14:00", "15:00", "16:00", "17:00", "18:00", "19:00", "20:00", "21:00"],
      datasets: [{
          label: "Uso do Disco(%)",
          data: ["10", "19", "40", "27", "35", "50", "60", "48", "35", "53", "61", "43", "30"],
          backgroundColor: "#5042ca",
          borderColor: "#5042ca"
      }]
    },
    options: {
      maintainAspectRatio: false,
    }
  }

  var myChartLine = new Chart(document.getElementById("myChartLine3"), config_line3);

</script>
