<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
  
   <link rel="stylesheet" href="./css/sidebar.css">
   <link rel="stylesheet" href="./css/dashboard.css">
   <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!----===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    
    <title>Dashboard QUATRO</title> 
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <!--<img src="logo.png" alt="">-->
                </span>

                <div class="text logo-text">
                    <span class="name">QUATRO</span>
            
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input style="background-color: transparent;" type="text" placeholder="Pesquisa...">
                </li>

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="./index.html">
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="text nav-text">Início</span>
                        </a>
                    </li>

                        <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-bell icon'></i>
                            <span class="text nav-text">Notificações</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-pie-chart-alt icon' ></i>
                            <span class="text nav-text">Analytics</span>
                        </a>
                    </li>

                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="./index.html">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text nav-text">Sair</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
                
            </div>
        </div>

    </nav>

    <section class="home">
        <div style="color: white; margin-left: 5.5%;" class="text">Dashboard</div>
        <div class="general">
            <div class="adjust">
         <div class="numeros">
               <div class="container">
                 <div class="dados">
                   <h2 style="color: white;">Pico Semanal</h2>
                 </div>
                 <div class="especifico">
                 <div class="complement">
                   <h3 style="color: white;">Pico hoje</h3>
                   <h2 style="color: white;">95%</h2>
                 </div>
            
                 <div class="complement">
                   <h3 style="color: white;">Estado</h3>
                   <h2 style="color: white;">Estável</h2>
                 </div>
               </div>
               </div>
             </div>
           
             <div class="dash">
               <div class="graph">
                 <canvas id="myChartLine"></canvas>
               </div>
             </div> 
             <div class="alerts">
               <div class="aviso">
                 <h3 style="margin: 0;">Possível pico hoje</h3>
                 <h2  style="margin: 4%;">20:00</h2>
               </div>
               <div class="aviso">
                 <h3 style="margin: 0;">Velocidade média</h3>
                 <h2 style="margin: 4%;">3,27 GHz</h2>
               </div>
             </div>
             
           </div>
             <!-- <div class="dash">
               <h1>RAM</h1>
               <div class="graph">
                 <canvas id="myChartLine2"></canvas>
               </div>
             </div>
             <div class="dash">
               <h1>Disco</h1>
               <div class="graph">
                 <canvas id="myChartLine3"></canvas>
               </div> -->
         <div class="options">
           <h1 style="color: white;">Opções</h1>
           <div class="card">
             <h2>Semanal</h1>
             <img src="./css/imgs/icons/semanal.png" alt="">
           </div>
           <div class="card">
             <h2>Mensal</h1>
             <img src="./css/imgs/icons/mensal.png" alt="">
           </div>
           <div class="card">
             <h2>Anual</h1>
             <img src="./css/imgs/icons/anual.png" alt="">
           </div>
           <div class="card">
             <h2>Tempo real</h1>
             <img src="./css/imgs/icons/real_time.png" alt="">
           </div>
         
         </div>
             </div>
         </div>
    </section>

    <script>
        const body = document.querySelector('body'),
      sidebar = body.querySelector('nav'),
      toggle = body.querySelector(".toggle"),
      searchBtn = body.querySelector(".search-box"),
      modeSwitch = body.querySelector(".toggle-switch"),
      modeText = body.querySelector(".mode-text");


toggle.addEventListener("click" , () =>{
    sidebar.classList.toggle("close");
})

searchBtn.addEventListener("click" , () =>{
    sidebar.classList.remove("close");
})

modeSwitch.addEventListener("click" , () =>{
    body.classList.toggle("dark");
    
    if(body.classList.contains("dark")){
        modeText.innerText = "Light mode";
    }else{
        modeText.innerText = "Dark mode";
        
    }
});

    </script>

</body>
</html>
<script src="./dash.js"></script>
